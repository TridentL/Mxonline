{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>慕学网首页</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<!--提示弹出框-->
<div class="successbox dialogbox" id="jsSuccessTips">
    <h1>成功提交</h1>
    <div class="close jsCloseDialog"><img src="/static/images/dig_close.png"/></div>
    <div class="cont">
        <h2>您的需求提交成功！</h2>
        <p></p>
    </div>
</div>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">慕学网，在线学习平台！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>33333333</span></li>
                <li><a href="{% url 'login' %}">[登录]</a></li>
                <li class="active"><a href="{% url 'forget_pwd' %}">[忘记密码]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>修改密码</h1>
            </div>

            <div class="wp">
                <div class="resetpassword" id="resetPwdForm">
                    <h1>修改密码</h1>
                    <p>已经通过验证，请设置新密码</p>
                    <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">{% csrf_token %}
                        <ul>
                            <li>
                                <span class="">新 密 码 ：</span>
                                <input type="password" name="password1" id="pwd" placeholder="6-20位非中文字符">
                                <i></i>
                            </li>
                            <li>
                                <input type="hidden" name="email" value="{{ email }}">
                                <span class="">确定密码：</span>
                                <input type="password" name="password2" id="repwd" placeholder="6-20位非中文字符">
                                <i></i>
                            </li>
                            <li class="button">
                                <input type="submit" value="提交" onclick="reset_password_form_submit()">
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="resetpassword" id="reset_password_tips" style="display:none;">
                    <h1>修改密码成功,请重新登录</h1>
                    <img class="fl" src="{% static 'images/check2.png' %}">
                    <p class="successword">已经成功修改密码，请重新登录</p>
                </div>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js"  type="text/javascript"></script>
<script src="/static/js/login.js"  type="text/javascript"></script>
</body>
</html>
